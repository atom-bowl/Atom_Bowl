<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 | Atom Bowl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121824;
      --accent: #4f7cff;
      --text: #e6eaf0;
      --muted: #9aa4b2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(
        900px 500px at 20% 10%,
        rgba(79,124,255,0.25),
        transparent 60%
      ), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: linear-gradient(145deg, #141b2e, #0f1524);
      border-radius: 22px;
      padding: 48px 42px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .card h1 {
      font-size: 4rem;
      margin: 0 0 10px;
      letter-spacing: 1px;
    }

    .card p {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 36px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 18px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      color: white;
      background: rgba(79,124,255,0.18);
      border: 1px solid rgba(79,124,255,0.35);
      transition: transform 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: rgba(79,124,255,0.32);
      box-shadow: 0 10px 30px rgba(79,124,255,0.25);
    }

    .btn.primary {
      background: var(--accent);
      border-color: rgba(79,124,255,0.7);
    }

    @media (min-width: 520px) {
      .actions {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>404</h1>
      <p>This page doesn’t exist (or it moved).</p>

      <div class="actions">
        <a class="btn primary" href="index.html">← Home</a>
        <a class="btn" href="practice_home.html">← Practice Hub</a>
        <a class="btn" href="question_bank.html">← Question Bank</a>
      </div>
    </div>
  </div>
</body>
</html>
