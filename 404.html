<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 — Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0b0f14;
      color: #e6eaf0;
      font-family: system-ui, -apple-system, Segoe UI, Inter, sans-serif;
      text-align: center;
    }

    .card {
      background: #121824;
      padding: 40px 36px;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      max-width: 420px;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 10px;
    }

    p {
      color: #9aa4b2;
      margin-bottom: 26px;
    }

    a {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      background: #4f7cff;
      color: white;
      text-decoration: none;
      font-weight: 700;
    }

    a:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p>This page doesn’t exist (or it moved).</p>
    <a href="index.html">← Back to Home</a>
    <a href="practice_home.html">← Back to Practice Hub</a>
    <a href="question_bank.html">← Back to Question Bank</a>
  </div>
</body>
</html>
